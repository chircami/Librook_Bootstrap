<!-- Register form  -->
<section id="registerModal" class="modal fade container-fluid" role="dialog" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg" role="content">
<div class="modal-content">
<div class="modal-header">
  <div class="logo" role="primary" aria-label="logo">
      <h3 class="modal-title" id="registerModalLabel">
          Bienvenid@ a la zona de registro de Librook
      </h3>
  </div>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
      <form method="post" action="" id="myFormId2" onsubmit="return registerForm()" name="myForm2">
          <div class="form-row">
              <div class="form-group col-sm-4">
                  <label for="inputmail">Correo electronico</label>
                  <input type="mail" id="mail" name="mail" class="form-control" placeholder="Escribe correo electronico" pattern="^([\w\d._\-#])+@([\w\d._\-#]+[.][\w\d._\-#]+)+$" autocomplete="username">
                  <div class="invalid-feedback" id="errorMail"></div>
              </div>
              <div class="form-group col-md-4">
                  <label for="newPassword">Contraseña</label>
                  <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Escribe contraseña" autocomplete="new-password">
                  <div class="invalid-feedback" id="errorPassword"></div>
              </div>
              <div class="form-group col-md-4">
                  <label for="repeatPassword">Repite contraseña</label>
                  <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" placeholder="Repite contraseña" autocomplete="repeat-password">
                  <div class="invalid-feedback" id="errorRepeatPassword"></div>
              </div>
            </select>
              </div>
              <div class="form-group">
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">Acepto las politicas de privacidad de Librook</label>
                      <div class="invalid-feedback" id="errorCheck"></div>
                  </div>
              </div>
          </div>
  </div>
  <div class="form-row">
      <button type="submit" class="btn btn-secondary btn-sm ml-auto">Registrame</button>
  </div>
  </form>
</div>

</div>
<div class="modal-body">
  <!-- TODO: Check form validation  -->
  <form method="post" action="" id="myFormId3" onsubmit="return loginForm()" name="myForm3">
      <div class="form-row">
          <div class="form-group col-sm-6">
              <label for="email">Correo electronico</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Escribe tu correo electronico"  autocomplete="username">
              <div class="invalid-feedback" id="errorEmail"></div>
          </div>
          <div class="form-group col-sm-6">
              <label for="inputPassword">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Escribe la contraseña" autocomplete="password">
              <div class="invalid-feedback" id="errorInputPassword"></div>
          </div>
      </div>
      <div class="form-row">
          <button type="submit" value="login" class="btn btn-secondary btn-sm ml-auto">Inicia sesion</button>
      </div>
  </form>
</div>
